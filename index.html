<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <header>
        <h1>CALCULATOR</h1>

    </header>
    <main>
        <div class="calci">
            <input type="text" id="display" value="0" class="display" readonly>
            <div class="buttons">
                <div>
                    <div class="numbers" id="Ac">
                        <h1>AC</h1>
                    </div>
                    <div class="numbers" id="plus_minus">
                        <h1>+/-</h1>
                    </div>
                    <div class="numbers" id="percentage">
                        <h1>%</h1>
                    </div>
                    <div class="numbers" id="div_operator">
                        <h1>รท</h1>
                    </div>
                </div>
                <div>
                    <div class="numbers" id="btn_7">
                        <h1>7</h1>
                    </div>
                    <div class="numbers" id="btn_8">
                        <h1>8</h1>
                    </div>
                    <div class="numbers" id="btn_9">
                        <h1>9</h1>
                    </div>
                    <div class="numbers" id="X_operator">
                        <h1>ร</h1>
                    </div>
                </div>
                <div>
                    <div class="numbers" id="btn_4">
                        <h1>4</h1>
                    </div>
                    <div class="numbers" id="btn_5">
                        <h1>5</h1>
                    </div>
                    <div class="numbers" id="btn_6">
                        <h1>6</h1>
                    </div>
                    <div class="numbers" id="minus_operator">
                        <h1>-</h1>
                    </div>
                </div>
                <div>
                    <div class="numbers" id="btn_1">
                        <h1>1</h1>
                    </div>
                    <div class="numbers" id="btn_2">
                        <h1>2</h1>
                    </div>
                    <div class="numbers" id="btn_3">
                        <h1>3</h1>
                    </div>
                    <div class="numbers" id="plus_operator">
                        <h1>+</h1>
                    </div>
                </div>
                <div>
                    <div class="numbers" id="num_0">
                        <h1>0</h1>
                    </div>
                    <div class="numbers" id="btn_dot">
                        <h1>.</h1>
                    </div>
                    <div class="numbers" id="equal_btn">
                        <h1>=</h1>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
